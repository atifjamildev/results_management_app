{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Manage Subjects</h2>

<!-- Add Subject Button -->
<div class="text-end mb-3">
  <a href="{{ url_for('add_subject') }}" class="btn btn-primary">Add Subject</a>
</div>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th>#</th>
      <th>Subject Name</th>
      <th>Subject Code</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for subject in subjects %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ subject.name }}</td>
      <td>{{ subject.code }}</td>
      <td>
        <a
          href="{{ url_for('edit_subject', subject_id=subject.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_subject', subject_id=subject.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
