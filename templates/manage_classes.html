{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Manage Classes</h2>

<!-- Add Class Button -->
<div class="text-end mb-3">
  <a href="{{ url_for('add_class') }}" class="btn btn-primary">Add Class</a>
</div>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th>#</th>
      <th>Class Name</th>
      <th>Section</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for class_info in classes %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ class_info.class_name }}</td>
      <td>{{ class_info.section }}</td>
      <td>
        <a
          href="{{ url_for('edit_class', class_id=class_info.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_class', class_id=class_info.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
