{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Manage Students</h2>

<!-- Add Student Button -->
<div class="text-end mb-3">
  <a href="{{ url_for('add_student') }}" class="btn btn-primary">Add Student</a>
</div>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th>#</th>
      <th>Full Name</th>
      <th>Roll ID</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ student.full_name }}</td>
      <td>{{ student.roll_id }}</td>
      <td>{{ student.class_name }}</td>
      <td>
        <a
          href="{{ url_for('edit_student', student_id=student.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_student', student_id=student.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
