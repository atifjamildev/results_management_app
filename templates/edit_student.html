{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Edit Student</h2>

<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <form method="POST">
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          name="full_name"
          value="{{ student.full_name }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="roll_id" class="form-label">Roll ID</label>
        <input
          type="text"
          class="form-control"
          name="roll_id"
          value="{{ student.roll_id }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="class_name" class="form-label">Class Name</label>
        <input
          type="text"
          class="form-control"
          name="class_name"
          value="{{ student.class_name }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Update Student</button>
      <a href="{{ url_for('manage_students') }}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
