{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Results for {{ student.full_name }}</h2>
<div class="row justify-content-center">
  <div class="col-md-8">
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        {% for subject, marks in results.items() %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ subject }}</td>
          <td>{{ marks }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 mt-4"
      >Back to Search</a
    >
  </div>
</div>
{% endblock %}
