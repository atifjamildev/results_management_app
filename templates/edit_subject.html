{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Edit Subject</h2>

<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Subject Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          value="{{ subject.name }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Subject Code</label>
        <input
          type="text"
          class="form-control"
          name="code"
          value="{{ subject.code }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Update Subject</button>
      <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
