{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Edit Class</h2>

<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <form method="POST">
      <div class="mb-3">
        <label for="class_name" class="form-label">Class Name</label>
        <input
          type="text"
          class="form-control"
          name="class_name"
          value="{{ class_info.class_name }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="section" class="form-label">Section</label>
        <input
          type="text"
          class="form-control"
          name="section"
          value="{{ class_info.section }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Update Class</button>
      <a href="{{ url_for('manage_classes') }}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
