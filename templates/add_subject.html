{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Add New Subject</h2>
<form action="{{ url_for('add_subject') }}" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Subject Name</label>
    <input type="text" name="name" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="code" class="form-label">Subject Code</label>
    <input type="text" name="code" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="total_marks" class="form-label">Total Marks</label>
    <input type="number" name="total_marks" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-success w-100">Add Subject</button>
</form>
{% endblock %}
