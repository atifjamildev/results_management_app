{% extends 'layout.html' %} {% block content %}
<h2 class="text-center mt-5">Add New Student</h2>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form action="{{ url_for('add_student') }}" method="POST">
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="roll_id" class="form-label">Roll ID</label>
        <input type="text" name="roll_id" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="class_name" class="form-label">Class</label>
        <input type="text" name="class_name" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Add Student</button>
    </form>
  </div>
</div>
{% endblock %}
